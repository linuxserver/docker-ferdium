---

# jenkins variables
project_name: docker-ferdium
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_USER = 'ferdium'
  - EXT_REPO = 'ferdium-app'
  - BUILD_VERSION_ARG = 'FERDIUM_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-ferdium'
  - CONTAINER_NAME = 'ferdium'
  - DOCKERHUB_IMAGE = 'linuxserver/ferdium'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/ferdium'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/ferdium'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = 'TZ=US/Pacific'
  - CI_AUTH = 'user:password'
  - CI_WEBPATH = ''
